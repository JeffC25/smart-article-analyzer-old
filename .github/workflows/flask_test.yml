name: Flask Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: [ubuntu-latest]    
    steps:
      - name: Install dependencies
        uses: actions/checkout@v3
      - run: |
          python -m pip install --upgrade pip
          pip install -U pytest
          pip install -r requirements.txt
  
  launch_flask:
    needs: [build]
    runs-on: [ubuntu-latest]
    steps:
    - name: App Testing
      run: timeout 30 python3 main.py || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi

  connect:
    needs: [build]
    runs-on: [ubuntu-latest]
    steps:
      - name: Sleep
        run: sleep 5
      - name: Connect
        run: curl localhost:5000/login
