{% extends "base.html" %}
{% block title %}Analyze Article{% endblock %}

{% block content %} 
<form method='POST'>  
    <h3>Article Analysis</h3>
    <div align="center">
        <label for="article"></label>
        <input 
            type="url" 
            class="form-control" 
            id="article" 
            name="article" 
            placeholder="Enter article URL"
        />
        <br/>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </div>
</form>
{% endblock %}
