name: Flask Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Install dependencies
        uses: actions/checkout@v3
      - run: |
          python -m pip install --upgrade pip
          pip install -U pytest
          pip install -r requirements.txt
      
      - name: Module Testing
        timeout-minutes: 1
        run: python3 main.py
        
      - run: echo "Complete"
      
